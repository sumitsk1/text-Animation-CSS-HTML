<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Animate</title>
	<!-- <link rel="stylesheet" href="slideanimate.css"> -->
	<style>
		*{
	margin:0;
	padding: 0;
}
section{
	height: 100vh;
	display: flex;
	width: 100%;
}
section div{
	overflow: hidden;
	width: 50%;
	background: #00d0da;
	position: relative;
}
section div:nth-child(1){
	background:url(back1.png);
	background-size: cover;
}
section div h1{
	white-space: nowrap;
	color: black;
	font-size: 8rem;
	font-weight: bold;
	position: absolute;
	line-height: 100vh;
	font-family: sans-serif;
	animation: animateA 20s linear infinite;
}
section div:nth-child(1) h1{
	/*color: blue;*/
	-webkit-text-stroke:2px;
	-webkit-text-stroke-color:white;
	-webkit-text-fill-color:transparent;
	left:100%;
}
@keyframes animateA{
	0%{
		transform: translateX(0);
	}
	100%{
		transform: translateX(-100%);
	}
	
}
	</style>
</head>
<body>
	<section>
		<div>
			<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit !</h1>
		</div>
		<div>
			<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit !</h1>
		</div>
	</section>
</body>
</html>
